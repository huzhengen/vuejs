<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<style>
.app{
	width: 300px;
	margin: 0 auto;
}
.finished{
	text-decoration: line-through;
}
li{
	cursor: pointer;
}
</style>
</head>
<body>
<div class="app">
	<input type="text" @keyup.enter="addNewItem" v-model="newItem">
	<ul>
		<li v-for="item in items" v-bind:class={finished:item.isFinished} @click="finish(item)">{{item.label}}</li>
	</ul>
</div>



<script>
var vm = new Vue({
	el: '.app',
	data: {
		items: [
			{
				label: 'read books',
				isFinished: false
			},
			{
				label: 'eat dinner',
				isFinished: true
			}
		],
		newItem: ''
	},
	methods: {
		addNewItem: function(){
			this.items.push({label:this.newItem, isFinished: false})
			this.newItem = ''
		},
		finish: (item)=>{
			item.isFinished = !item.isFinished
		}
	}
})
</script>
</body>
</html>
