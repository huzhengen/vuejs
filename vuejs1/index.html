<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="res/style/index.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Header</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     
   
     
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div class="container">
	<ul class="list-group" id="app">
		<li class="list-group-item" v-for="info in data">
			<span class="badge">{{info.create_at | time}}</span>
			<!-- <span class="badge" v-text="info.create_at | time"></span> -->
			<img v-bind:src="info.author.avatar_url" v-bind:alt="info.author.loginname" class="img-circle">
			<a v-bind:href="('content.html'+info.id)" v-text="info.title" v-bind:title="info.title"></a></li>
	</ul>
</div>

<nav aria-label="Page navigation" class="page-navigation">
	<div class="pagination"></div>
</nav>





<script src="res/js/jquery/jquery-2.1.4.js"></script>
<script src="res/js/vue/vue.js"></script>
<script src="res/js/common/common.js"></script>
<script src="res/js/plugins/laypage-v1.3/laypage/laypage.js"></script>
</body>
</html>
